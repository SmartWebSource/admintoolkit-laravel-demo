version: '3'
services:

  #PHP Service
  app:
    container_name: admintoolkit-laravel-demo-app
    image: admintoolkit-laravel-demo-app-image
    build:
      context: .
      dockerfile: docker/Dockerfile-php8
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    extra_hosts:
      - "host.docker.internal:${HOST_IP}"
      - "admintoolkit-laravel-demo-dev.io:${HOST_IP}"
    networks:
      - admintoolkit-laravel-demo-network

  #Nginx Service
  nginx:
    container_name: admintoolkit-laravel-demo-nginx
    image: nginx:1.17
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    extra_hosts:
      - "host.docker.internal:${HOST_IP}"
      - "admintoolkit-laravel-demo-dev.io:${HOST_IP}"
    networks:
      - admintoolkit-laravel-demo-network
