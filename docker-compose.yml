  #Node Service
  node:
    container_name: admintoolkit-laravel-demo-node
    image: node:20.10.0-alpine3.19
    working_dir: /var/www/html
    tty: true
    ports:
    #   - "5174:5174"
    - "3000:3000"
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
    extra_hosts:
      - "host.docker.internal:${HOST_IP}"
      - "admintoolkit-laravel-demo-dev.io:${HOST_IP}"
    user: "1000:1000"
    networks:
